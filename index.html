      </div>
      <p id="instructions"></p>
      <div class="tooltip" style="top: 131.333px; left: 191.615px; display: none;">

      </div>
      </p>

          <pre id="before">#foreground { <br>  <span id="defaultCss"></span> </pre>
          <div id="fgCode">
            <textarea id="code" autofocus="" autocapitalize="none" spellcheck="false"></textarea>
          </div>

          <div class="fishStyle">
            <pre id="before"><br>.<span id="colorClass">red</span> { <br></pre>
            <div id="cirCode">

            </div>
            <pre id="after">}</pre>
          </div>

        </div>

    <section id="view">
      <div id="board">
        <div id="foreground"> </div>
        <div id="background"> </div>
      </div>
    </section>
